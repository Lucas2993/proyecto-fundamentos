<div class="modal-header">
    Propiedades de la relación
</div>

<div class="modal-body">
    <div class="form-group">
        <label class="control-label" for="course">Entrada:</label>
        <input type="text" ng-model="edge.label" uib-typeahead="input for input in inputs | filter:$viewValue | limitTo:8" class="form-control">
    </div>

    <div class="form-group">
        <label class="control-label" for="course">Descripción:</label>
        <input type="text" ng-model="edge.description" placeholder="Descripcion de la transición (Opcional)" class="form-control">
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Guardar</button>    
    <button type="button" class="btn btn-primary" ng-click="close()">Cerrar</button>
</div>
