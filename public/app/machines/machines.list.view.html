<div class="col-md-10 col-md-offset-1">

<label>Maquinas de estado</label>
<table class="table table-striped table-bordered">
  
  <thead class="thead-inverse">
    <tr>
      <th style="width:5%;">#</th>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th style="width:15%;">
        <button class="btn btn-default btn-sm center-block" uib-tooltip="Agregar">
          &nbsp<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp
        </button>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="machine in machines">
      <th>{{$index+1}}</th>
      <td>{{machine.name}}</td>
      <td>{{machine.description}}</td>
      <td>
        <div class="text-center">
          <div class="btn-group">
            <button class="btn btn-success btn-sm center-block" uib-tooltip="Simular">
              &nbsp<span class="glyphicon glyphicon-play" aria-hidden="true"></span>&nbsp
            </button>
            <button class="btn btn-primary btn-sm center-block" uib-tooltip="Editar" data-ng-click="edit(machine)">
              &nbsp<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp
            </button>
            <button class="btn btn-danger btn-sm center-block" uib-tooltip="Eliminar">
              &nbsp<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp
            </button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
