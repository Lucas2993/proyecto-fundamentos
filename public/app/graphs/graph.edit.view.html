<div class="row">
	<!-- Canvas -->
  <div class="pull-left col-sm-12 col-md-8">
    <vis-network data="networkData" options="networkOptions" events="networkEvents" id="mynetwork">
    </vis-network>
	</div>
  <div class="col-md-4 col-sm-12 table-responsive">
    <div class="col-md-12 pull-left btn-group">
      <button class="btn btn-primary btn-sm center-block" uib-tooltip="Guardar">
        &nbsp<span class="glyphicon glyphicon-save" aria-hidden="true"></span>&nbsp
      </button>
      <button class="btn btn-success btn-sm center-block" uib-tooltip="Simular">
        &nbsp<span class="glyphicon glyphicon-play" aria-hidden="true"></span>&nbsp
      </button>
    </div>
    <label>Estado actual</label>
    <table class="table table-hover table-bordered">
  		<thead>
    		<tr>
     			<th>Descripción</th>
    		</tr>
  		</thead>
  		<tbody>
    		<tr>
     			<th>
     				<p>Descripción del estado actual</p>
     			</th>
    		</tr>
  		</tbody>
		 </table>
		 <label>Entradas</label>
		 <table class="table table-hover table-bordered">
  		<thead>
    		<tr>
     			<th style="width:5%;">#</th>
     			<th>ID</th>
     			<th style="width:10%;">
     				<button class="btn btn-default btn-sm center-block" uib-tooltip="Agregar">
     					&nbsp<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp
     				</button>
     			</th>
    		</tr>
  		</thead>
  		<tbody>
    		<tr>
    			<th>1</th>
    			<td>E1</td>
    			<td>
    				<button class="btn btn-success btn-sm center-block" uib-tooltip="Simular" ng-hide="edit">
              &nbsp<span class="glyphicon glyphicon-play" aria-hidden="true"></span>&nbsp     
            </button>
            <button class="btn btn-danger btn-sm center-block" uib-tooltip="Eliminar" ng-hide="!edit">
              &nbsp<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp     
            </button>
    			</td>
    		</tr>
  		</tbody>
		 </table>
  </div>
</div>
