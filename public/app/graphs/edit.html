<div class="row" data-ng-controller="editGraph">
    <div class="pull-left col-sm-12 col-md-8">
        <vis-network data="networkData" options="networkOptions" events="networkEvents" network="network" id="mynetwork">
        </vis-network>
    </div>
    <div class="col-md-4 col-sm-12 table-responsive">
    	<label>Estado actual</label>
    	<table class="table table-hover table-bordered">
  			<thead>
    			<tr>
      				<th>Descripción </th>
    			</tr>
  			</thead>
  			<tbody>
    			<tr>
      				<th>
      				<p>Descripción del estado actual</p>
      				</th>
    			</tr>
  			</tbody>
		</table>
		<label>Entradas</label>
		<table class="table table-hover table-bordered">
  			<thead>
    			<tr>
      				<th style="width:5%;">#</th>
      				<th>ID</th>
      				<th style="width:10%;">
      					<button class="btn btn-default center-block" uib-tooltip="Agregar entrada">
      						 &nbsp<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp
      					</button>
      				</th>
    			</tr>
  			</thead>
  			<tbody>
    			<tr>
      				<th>1</th>
      				<td>E1</td>
      				<td>
      					<button class="btn btn-primary center-block">Simular</button>
      				</td>
    			</tr>
  			</tbody>
		</table>
    </div>
</div>
